<!DOCTYPE html>
<html>
<head>
    <title>Display Data</title>
</head>
<body>
    <h1>Stored Data</h1>
    <ul>
        {% for key, value in data.items %}
            {% if key == 'photoBase64s' %}
                {% for photo in value %}
                    <li>
                        <img src="data:image/jpeg;base64,{{ photo }}" alt="Image"/>
                    </li>
                {% endfor %}
            {% else %}
                <li>{{ key }}: {{ value }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
